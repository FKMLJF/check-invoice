<div class="card p-2 mt-2"  *ngIf="currentUser; else loggedOut">
  <header>
    <h3>
      Profil: <strong>{{ currentUser.username }}</strong>
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

</div>

<ng-template #loggedOut>
  Kérjük jelentkezzen be.
</ng-template>
