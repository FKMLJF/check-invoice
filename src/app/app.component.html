<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <a class="navbar-brand" *ngIf="isLoggedIn" [routerLink]="'/dashboard'">SzámlaLNőr - {{ username }}</a>
    <a class="navbar-brand" *ngIf="!isLoggedIn" [routerLink]="'/home'">SzámlaLNőr</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav" *ngIf="isLoggedIn" >
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'create-invoice'" (click)="isMenuCollapsed = true">Új Számla</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'/register'" (click)="isMenuCollapsed = true">Regisztráció</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true">Bejelentkezés</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true; logout()">Kilépés</a>
        </li>
      </ul>


    </div>
  </nav>


  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
